<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A template-supported tool for converting JSON to Dart code.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="JSOND">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>JSOND</title>
  <link rel="manifest" href="manifest.json">
  <link href="ani.css" type="text/css" rel="stylesheet">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    #loading {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0;
      z-index: 9;
    }

    #loading div {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background-image: url("icons/Icon-512.png");
      background-position: center center;
      background-repeat: no-repeat;
      background-size: cover;
      animation: rotate ease-in-out infinite 2s;
    }

    @keyframes rotate {
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @media (prefers-color-scheme: dark) {
      #loading {
        background: black;
      }
    }
  </style>
</head>
<body>
<div id="loading">
  <div></div>
  <i class="purple"></i>
  <i class="medium-blue"></i>
  <i class="light-blue"></i>
  <i class="red"></i>
  <i class="orange"></i>
  <i class="yellow"></i>
  <i class="cyan"></i>
  <i class="light-green"></i>
  <i class="lime"></i>
  <i class="magenta"></i>
  <i class="lightish-red"></i>
  <i class="pink"></i>
</div>
<script>
  window.addEventListener('load', function (ev) {
    // Download main.dart.js
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function (engineInitializer) {
        engineInitializer.initializeEngine().then(function (appRunner) {
          appRunner.runApp();
          var loading = document.getElementById('loading');
          if (loading) {
            loading.remove();
          }
        });
      }
    });
  });
  try {
    var request = window.indexedDB.open('settings', 1);
    request.onerror = function (e) {
      console.log(e);
    }
    request.onupgradeneeded = function (e) {
      try {
        var db = e.target.result;
        if (!db.objectStoreNames.contains('box')) {
          db.createObjectStore('box', {autoIncrement: true});
        }
      } catch (e) {
        console.error(e);
      }
    }
    request.onsuccess = function (event) {
      try {
        var db = event.target.result;
        var transaction = db.transaction(['box']);
        var objectStore = transaction.objectStore('box');
        var themeMode = objectStore.get('theme_mode');
        themeMode.onsuccess = function () {
          let result = themeMode.result;
          var loading = document.getElementById('loading');
          if (loading) {
            if (result === 'dark') {
              loading.style.background = '#000';
            } else if (result === 'light') {
              loading.style.background = '#fff';
            }
          }
        };
      } catch (e) {
        console.error(e);
      }
    };
  } catch (e) {
    console.error(e);
  }
</script>
</body>
</html>
